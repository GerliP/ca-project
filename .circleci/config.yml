version: 2.0
jobs:
  test:
    docker:
      - image: python:3
    steps: 
      - checkout
      - run: 
          command: |
            pip install -r requirements.txt 
            python tests.py
            echo '$CIRCLECI_BRANCH'
      - store_test_results:
          path: build/test-results  
  dockerize:
    machine: true
    steps:
      - checkout:
      # Login to docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

        #Build the application image
      - run: docker build -t $DOCKER_USER/ca-project:$CIRCLE_SHA1 .

        #deploy the image
      - run: docker push $DOCKER_USER/ca-project:$CIRCLE_SHA1
  deploy:
    machine: true
    steps:
      - run:
          mame: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "docker run --rm -d -p 5000:5000 $DOCKER_USER/ca-project:$CIRCLE_SHA1"
workflows: 
  version: 2
  test: 
    jobs: 
      - test
      - dockerize:
          requires:
            - test
      - deploy: 
          requires:
            - dockerize
